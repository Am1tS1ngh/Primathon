<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="headingLogo"><img src="images/primathonIcon.jpg" alt="primathonIcon"></div>
            <h1>Primathon Academy</h1>
        </div>
            <div id="amountToPay">
                <label for="amount">Amount to pay: </label>
                <input id="amount" name="amount" type="number">
                <p id="amountMessage" style="color: red;"></p>
            </div>
            
            <div class="PayMethods">
                <h3>Pay Using UPI Apps</h3>
                <!-- <div class="NoPaymentOptionsAvailabe">No payment options available.</div> -->
                <div id="payOptions">
                <div class="pay-btn" id="phonepe" onclick="getUPI('PhonePe')">
                    <div class="roundIcons"><img src="images/phonepe.png" alt="phonepe"></div>
                    <div class="upiTitle"><strong>PhonePe</strong></div>
                    <div class="roundIcons"><img src="images/next.png" alt="arrow"></div>
                </div>
                <div class="pay-btn" id="googlepay" onclick="getUPI('Google Pay')">
                    <div class="roundIcons"><img src="images/googlepay.png" alt="googlepay"></div>
                    <div class="upiTitle"><strong>Google Pay</strong></div>
                    <div class="roundIcons"><img src="images/next.png" alt="arrow"></div>
                </div>
                <div class="pay-btn" id="paytm" onclick="getUPI('Paytm')">
                    <div class="roundIcons"><img src="images/paytmicon.jpg" alt="paytm"></div>
                    <div class="upiTitle"><strong>Paytm</strong></div>
                    <div class="roundIcons"><img src="images/next.png" alt="arrow"></div>
                </div>
                <div class="pay-btn" id="bhim" onclick="getUPI('BHIM UPI')">
                    <div class="roundIcons"><img src="images/bhim.png" alt="bhim"></div>
                    <div class="upiTitle"><strong>BHIM</strong></div>
                    <div class="roundIcons"><img src="images/next.png" alt="arrow"></div>
                </div>                
                <div class="orOption"><hr><span>or</span><hr></div>
            </div>
                <div id="getPaymentLink">
                    <h3>Get Payment Link</h3>
                    <label for="phone">
                    <p>You will get a payment link on</p>
                    </label>
                    <input id="phone" name="phone" type="tel" placeholder="+91-9876556789">
                    <button id="Send-btn" onclick="sendButton()">send</button>
                    <p id="phoneMessage" style="color: red;"></p>

                </div>
            </div>
        <div class="whatsUpdate">
            <h4>Get WhatsApp and SMS Updates</h4>
            <div>
                <label for="getUpdates">click on this to turn off updates</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                </div>
            </div>
        </div>
        <div id="result"></div>
        <div class="footer">
            <span>Powered by</span>
            <div><img src="images/primathonIcon.jpg" alt="primathonIcon"></div>
            <span style="font-size: 200%; color: #004b8d; font-weight: bold;">Primathon</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
